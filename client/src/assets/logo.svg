  </defs>
  
  <!-- Particle swarm building up (representing tiny code pieces) -->
  <circle cx="20" cy="70" r="3" fill="#f97316" opacity="0.6"/>
  <circle cx="28" cy="65" r="4" fill="#fb923c" opacity="0.7"/>
  <circle cx="18" cy="58" r="3.5" fill="#f97316" opacity="0.65"/>
  <circle cx="32" cy="55" r="5" fill="#ea580c" opacity="0.8"/>
  <circle cx="24" cy="48" r="4.5" fill="#fb923c" opacity="0.75"/>
  <circle cx="38" cy="45" r="6" fill="#dc2626" opacity="0.85"/>
  <circle cx="30" cy="38" r="5.5" fill="#f97316" opacity="0.8"/>
  <circle cx="44" cy="35" r="7" fill="#c2410c" opacity="0.9"/>
  <circle cx="36" cy="28" r="6" fill="#ea580c" opacity="0.85"/>
  <circle cx="50" cy="25" r="8" fill="#dc2626"/>
  
  <!-- Code brackets with energy -->
